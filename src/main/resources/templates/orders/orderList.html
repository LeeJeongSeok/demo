<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
  <th:block layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container-fluid">
      <!-- Page Heading -->
      <h1 class="h3 mt-2 mb-2 text-gray-800">게시판</h1>
      <p class="mb-4">일반 게시판</p>

      <!-- DataTales Example -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">게시글</h6>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
              <tr>
                <th>글 번호</th>
                <th>글 제목</th>
                <th>글 내용</th>
                <th>글쓴이</th>
                <th>글 번호</th>
              </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col align-self-end">
          <a class="btn btn-secondary btn-icon-split float-right" th:href="@{/boards/form}">
            <span class="text">글쓰기</span>
          </a>
        </div>
      </div>

      <hr/>

    </div>
  </th:block>
</html>
