<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<th:block layout:fragment="content">
  <!-- Begin Page Content -->
  <div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">쿠폰 보유함</h1>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">현재 보유 중인 쿠폰 리스트입니다.</h6>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
            <tr>
              <th>NO</th>
              <th>쿠폰명</th>
              <th>쿠폰 할인 금액</th>
              <th>쿠폰 유효 기간</th>
              <th>수량</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th>1</th>
              <th>쿠폰명</th>
              <th>2,000원</th>
              <th>2023-04-01 ~ 2023-05-01</th>
              <th>1개</th>
            </tr>
            <tr>
              <td>2</td>
              <th>쿠폰명</th>
              <th>3,000원</th>
              <th>2023-04-01 ~ 2023-05-01</th>
              <th>1개</th>
            </tr>
            <tr>
              <td>3</td>
              <th>쿠폰명</th>
              <th>1,000원</th>
              <th>2023-04-01 ~ 2023-05-01</th>
              <th>1개</th>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
  <!-- /.container-fluid -->
</th:block>
